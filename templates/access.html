<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accès Buvette</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    #code-display {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 0.2em;
    }

    .digit-btn {
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      margin: 5px;
    }
    
    .digit-btn:hover {
      background-color: #198754;
      border-color: #198754;
    }
  </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="d-flex flex-column justify-content-center align-items-center text-center">
    <div><h3>Saisissez le code d'accès</h3></div>
    <div id="code-display">&nbsp;</div>
    <div id="keypad" class="d-flex flex-column"></div>
    <div><button class="btn btn-danger m-3" id="erase-btn">Effacer</button></div>
  </div>

  <script>
    let enteredCode = "";
    const codeDisplay = document.getElementById("code-display");
    const keypadEl = document.getElementById("keypad");

    // Génère les boutons 1-9
    for (let y = 1; y <= 4; y++) {
      const row = document.createElement("div");
      row.className = "d-flex flex-row";
      for (let x = 1; x <= 3; x++) {
        if (y == 4) {
          const zeroBtn = document.createElement("button");
          if (x == 2) {
            zeroBtn.textContent = "0";
            zeroBtn.className = "btn btn-primary digit-btn";
            zeroBtn.onclick = () => pressDigit("0");
          } else {
            zeroBtn.innerHTML = "&nbsp;";
            zeroBtn.className = "btn btn-primary digit-btn";
            zeroBtn.disabled = true;
          }
          row.appendChild(zeroBtn);
        } else {
          const btn = document.createElement("button");
          let i = 3 * (y-1) + x;
          btn.textContent = i;
          btn.className = "btn btn-primary digit-btn";
          btn.onclick = () => pressDigit(i.toString());
          row.appendChild(btn);
        }
      }
      keypadEl.appendChild(row);
    }

    function pressDigit(d) {
      enteredCode += d;
      codeDisplay.textContent = enteredCode;

      // Envoyer le code au serveur
      fetch("/validate_code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: enteredCode })
      }).then(res => {
        if (res.ok) {
          window.location.href = "/buvette";
        } 
        if (enteredCode.length >= 10) {
          enteredCode = "";
          codeDisplay.innerHTML = "&nbsp;";
        }
      });
    }

    document.getElementById("erase-btn").onclick = () => {
      enteredCode = "";
      codeDisplay.innerHTML = "&nbsp;";
    };
  </script>
</body>

</html>
